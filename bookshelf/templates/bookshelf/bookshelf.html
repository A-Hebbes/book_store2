{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="bookstore-font mb-4 book-detail-container">Your Bookshelf</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bookshelf_items %}
                    <div class="table-responsive rounded">
                        <!-- Display Books on Bookshelf Here -->
                    </div>
                {% else %}
                    <div class="book-detail-container">
                        <p class="lead mb-5">Your bookshelf is empty.</p>
                        <a href="{% url 'all_books' %}" class="btn browse-books-button">
                            <span class="icon">
                                <i class="fas fa-book"></i>
                            </span>
                            <span class="text-uppercase">Discover More Books</span>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
